<div class="landscape-overlay">
  <div class="landscape-content">
    <div class="rotate-icon">
        <img src="/assets/img/landscape_modus/iphone.png" alt="iphone rotate icon" />
    </div>
    @if (currentLanguage() === 'en') {
      <h2>Please Rotate Your Device</h2>
      <p>For the best experience, please rotate your device to portrait mode.</p>
    } @else {
      <h2>Bitte drehen Sie Ihr Gerät</h2>
      <p>Für die beste Erfahrung drehen Sie bitte Ihr Gerät in den Hochformat-Modus.</p>
    }
  </div>
</div>
