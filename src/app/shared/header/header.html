<header>
    <div class="header-wrapper">
        <div class="nav-wrapper">
            <div (click)="toggleLanguage()" class="language-toggle" [class.german]="currentLanguage() === 'de'" role="img"
                [attr.aria-label]="currentLanguage() === 'en' ? 'language selection english' : 'language selection german'">
            </div>
            <nav>
                <ul>
                    @if (currentLanguage() === 'en') {
                    <li><a href="#app-about-me">About me</a></li>
                    <li><a href="#skill-set">Skills</a></li>
                    <li><a href="#featured-projects">Projects</a></li>
                    } @else {
                    <li><a href="#app-about-me">Über mich</a></li>
                    <li><a href="#skill-set">Fähigkeiten</a></li>
                    <li><a href="#featured-projects">Projekte</a></li>
                    }
                </ul>
            </nav>
        </div>
        <img src="/assets/img/logo_kit/transparent_logo.png" alt="Logo">
    </div>
</header>
